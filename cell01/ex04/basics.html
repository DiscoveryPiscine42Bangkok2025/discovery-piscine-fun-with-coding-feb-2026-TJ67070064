<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: #FF69B4;
            margin: 0;
            padding: 20px;
        }


        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }


        .shop-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .shop-item {
            text-align: center;
        }


        .shop-item img {
            width: 300px;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 8px;
        }


        .shop-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .shop-item a:hover {
            text-decoration: underline;
        }


        hr {
            border: 0;
            height: 1px;
            background: white;
            margin: 20px 0;
        }


        .footer {
            text-align: right;
            font-style: italic;
            font-family: "Courier New", Courier, monospace;
            color: white;
        }
    </style>

</head>

<body>

    <h1>Welcome to Online Shops!</h1>

                target="_blank">Go Shop</a>
        </div>

        <div class="shop-item">

                alt="iphone 17">
            <a href="https://www.istudio.store/products/iphone-17-pro-mg8g4zp-a?srsltid=AfmBOop7ljbf3vMp6pRO-o9YKbXLhfhcd-sXjnYQjYjE_I4XNwGJ6zX-"
                target="_blank">Go shop</a>
        </div>
