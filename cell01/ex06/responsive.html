<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title> 
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            height: 100%; 
        }

        table {
            width: 100%;
            height: 100%; 
            table-layout: fixed; 
            border-collapse: collapse;
        }

        #col1 {
            text-align: left;
            padding: 20px;
            background-color: greenyellow;
        }

        #col2 {
            text-align: left;
            padding: 20px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td id="col1">First cell</td>
                <td id="col2">Second cell</td>
            </tr>
        </table>
    </div>
</body>
</html>
