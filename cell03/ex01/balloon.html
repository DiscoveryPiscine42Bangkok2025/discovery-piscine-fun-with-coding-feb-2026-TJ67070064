<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 01: Explode this balloon</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById('balloon');
        let currentSize = 200;
        let colorIndex = 0;
        const colors = ['red', 'green', 'blue'];

        
        function updateBalloon() {
            balloon.style.width = currentSize + 'px';
            balloon.style.height = currentSize + 'px';
            balloon.style.backgroundColor = colors[colorIndex];
        }

        
        balloon.addEventListener('click', () => {
            currentSize += 10;
            
            colorIndex++;
            if (colorIndex >= colors.length) {
                colorIndex = 0;
            }

            //Explode
            if (currentSize > 420) {
                currentSize = 200; 
                colorIndex = 0;    
            }

            updateBalloon();
        });

        balloon.addEventListener('mouseleave', () => {
            currentSize -= 5;
            if (currentSize < 200) {
                currentSize = 200;
            }

            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = colors.length - 1; 
            }

            updateBalloon();
        });
    </script>
</body>
</html>
