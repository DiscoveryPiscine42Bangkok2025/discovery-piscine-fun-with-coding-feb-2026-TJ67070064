<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 03: To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #ft_list {
            margin-top: 20px;
        }
        .todo-item {
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }
        .todo-item:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="newBtn">New</button>

    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
